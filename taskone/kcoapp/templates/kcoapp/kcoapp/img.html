<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .profile-container {
      display: flex;
      align-items: center;
      gap: 20px; /* Space between picture and text */
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%; /* Makes the image circular */
      object-fit: cover;
    }

    .profile-text {
      max-width: 600px;
    }

    .profile-text h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .profile-text p {
      margin: 10px 0;
      color: #555;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<div class="profile-container">
  <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
  <div class="profile-text">
    <h1>John Doe</h1>
    <p>
      Hello! I'm John, a software developer with a passion for building web applications. 
      I enjoy working on challenging projects, learning new technologies, and collaborating with others.
    </p>
    <p>
      Feel free to connect with me to discuss tech, innovation, or just to say hello!
    </p>
  </div>
</div>

</body>
</html>
